<html>
    <head>
        <title>{{ title }} - My orders:</title>
    </head>
    <body>
        <h1>My orders:</h1>
        {% for order in orders %}
        <div>
            <p> {{order.customer_name}}: <b>{{ order.description }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
